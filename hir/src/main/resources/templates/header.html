            <form sec:authorize="!isAuthenticated()" action="#" th:action="@{/loginuser}" method="post" id="loginPanel">
                <div class="login-grid-container">
                    <div class="login-grid-item-title">
                        Bejelentkezés
                    </div>
                    <div class="login-grid-item-underline">
                    </div>
                    <div class="login-grid-item-label">
                        Felhasználónév
                    </div>
                    <div class="login-grid-item-input">
                        <input type="text" th:name="username" autocomplete="off">
                    </div>
                    <div class="login-grid-item-label">
                        Jelszó
                    </div>
                    <div class="login-grid-item-input">
                        <input type="password" th:name="password" autocomplete="off">
                    </div>
                    <div class="login-grid-item-remember">
                        <div class="login-grid-item-remember-box"></div>
                        <div class="login-grid-item-remember-text">
                            Adatok megjegyzése
                        </div>
                    </div>
                    <div class="login-grid-item-login">
                        <input type="submit" value="Bejelentkezés" class="submit" />
                    </div>
                    <div class="login-grid-item-underline login_btn-underline">
                    </div>
                    <div class="login-grid-item-register_btn" onclick="switchPanel('registerPanel')">
                        Még nem csatlakoztál hozzánk? Tedd meg most!
                    </div>
                </div>
            </form>

            <form sec:authorize="!isAuthenticated()" action="#" th:action="@{/registeruser}" method="post" id="registerPanel">
                <div class="login-grid-container">
                    <div class="login-grid-item-title">
                        Regisztráció
                    </div>
                    <div class="login-grid-item-underline">
                    </div>
                    <div class="login-grid-item-label">
                        Felhasználónév
                    </div>
                    <div class="login-grid-item-input">
                        <input type="text" th:name="username" autocomplete="off">
                    </div>
                    <div class="login-grid-item-label">
                        Email
                    </div>
                    <div class="login-grid-item-input">
                        <input type="email" th:name="email" autocomplete="off">
                    </div>
                    <div class="login-grid-item-label">
                        Jelszó
                    </div>
                    <div class="login-grid-item-input">
                        <input type="password" th:name="password" autocomplete="off">
                    </div>
                    <div class="login-grid-item-label">
                        Jelszó ismét
                    </div>
                    <div class="login-grid-item-input">
                        <input type="password" th:name="password2" autocomplete="off">
                    </div>

                    <div class="login-grid-item-login">
                        <input type="submit" value="Regisztráció" class="submit" />
                    </div>
                    <div class="login-grid-item-underline login_btn-underline">
                    </div>
                    <div class="login-grid-item-register_btn" onclick="switchPanel('loginPanel')">
                        Már van fiókod? Jelentkezz be!
                    </div>
                </div>
            </form>
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" id="kijelentkezes" method="post">
                <input type="submit" value="Kijelentkezés" class="submit"/>
            </form>
        </div>
    </header>
